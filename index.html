<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cello Practice Log</title>
    <style>  
        h1 {
            font-family: 'Noto Sans Meroitic', 'Segoe UI Historic';
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Cello Practice Log</h1>
    <div class="form-container">
        <form id="logForm">
            <label for="piece">Piece Played:</label>
            <input type="text" id="piece" name="piece" required><br><br>
            <label for="duration">Practice Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required><br><br>
            <label for="goalsBefore">Goals Before Practice:</label>
            <input type="text" id="goalsBefore" name="goalsBefore" required><br><br>
            <label for="goalsAfter">Goals After Practice:</label>
            <input type="text" id="goalsAfter" name="goalsAfter" required><br><br>
            <button type="submit">Add Log</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Piece Played</th>
                <th>Practice Duration (minutes)</th>
                <th>Goals Before</th>
                <th>Goals After</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="logsContainer">
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
